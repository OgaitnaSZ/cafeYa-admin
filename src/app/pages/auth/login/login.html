<div class="min-h-screen bg-linear-to-br from-orange-50 via-amber-50 to-red-50 flex items-center justify-center p-4">
  
  <div class="w-full max-w-md">
    
    <!-- Card principal -->
    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
      
      <!-- Header con lineare -->
      <div class="bg-linear-to-r from-orange-500 to-red-500 px-8 py-10 text-center">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
          <img 
            src="images/logo.png" 
            alt="CafeYa" 
            class="w-28"
          />
        </div>
        <p class="text-white/90 text-sm font-medium">
          Panel de Administración
        </p>
      </div>

      <!-- Form -->
      <div class="p-8">
        <form [formGroup]="formLogin" (ngSubmit)="onLogin()" class="space-y-5">
          
          <!-- Email -->
          <div>
            <label 
              for="email"
              class="block text-sm font-semibold text-gray-700 mb-2"
            >
              Email
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <lucide-icon [img]="AtSign" class="w-5 h-5 text-gray-400"/>
              </div>
              <input
                formControlName="email"
                id="email"
                type="email"
                inputmode="email"
                placeholder="tu@email.com"
                autocomplete="email"
                class="
                  w-full h-14
                  pl-12 pr-4
                  text-base
                  bg-white
                  border-2 border-gray-200
                  rounded-xl
                  focus:border-orange-500 focus:outline-none
                  transition
                  placeholder:text-gray-400
                "
                [class.border-red-300]="formLogin.get('email')?.invalid && formLogin.get('email')?.touched"
              />
            </div>
            @if(formLogin.get('email')?.invalid && formLogin.get('email')?.touched) {
              <p class="text-xs text-red-600 mt-1.5 ml-1">
                Ingresá un email válido
              </p>
            }
          </div>
          
          <!-- Password -->
          <div>
            <label 
              for="password"
              class="block text-sm font-semibold text-gray-700 mb-2"
            >
              Contraseña
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <lucide-icon [img]="LockKeyhole" class="w-5 h-5 text-gray-400"/>
              </div>
              <input
                formControlName="password"
                id="password"
                [type]="showPassword() ? 'text' : 'password'"
                placeholder="••••••••"
                autocomplete="current-password"
                class="
                  w-full h-14
                  pl-12 pr-12
                  text-base
                  bg-white
                  border-2 border-gray-200
                  rounded-xl
                  focus:border-orange-500 focus:outline-none
                  transition
                  placeholder:text-gray-400
                "
                [class.border-red-300]="formLogin.get('password')?.invalid && formLogin.get('password')?.touched"
              />
              <!-- Toggle ver password -->
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="
                  absolute inset-y-0 right-0 pr-4
                  flex items-center
                  text-gray-400 hover:text-gray-600
                  transition
                "
              >
                @if(showPassword()) {
                  <lucide-icon [img]="EyeOff" class="w-5 h-5"/>
                } @else {
                  <lucide-icon [img]="Eye" class="w-5 h-5"/>
                }
              </button>
            </div>
            @if(formLogin.get('password')?.invalid && formLogin.get('password')?.touched) {
              <p class="text-xs text-red-600 mt-1.5 ml-1">
                Mínimo 6 caracteres
              </p>
            }
          </div>

          <!-- Botón submit -->
          <button
            type="submit"
            class="
              w-full h-14
              bg-linear-to-r from-orange-500 to-red-500
              text-white text-lg font-bold
              rounded-xl
              shadow-lg shadow-orange-500/30
              disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed
              active:scale-95
              transition-all cursor-pointer
              flex items-center justify-center gap-2
            "
            [disabled]="loading() || formLogin.invalid"
          >
            @if(loading()) {
              <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
              <span>Ingresando...</span>
            } @else {
              <span>Iniciar Sesión</span>
            }
          </button>
        </form>

        <!-- Link recuperar contraseña -->
        <div class="mt-5 text-center">
          <p class="text-sm text-gray-600">
            ¿Problemas para acceder? 
            <a href="mailto:soporte@cafeya.com" class="text-orange-600 font-semibold hover:text-orange-700">
              Contactá a soporte
            </a>
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-6 text-center">

    </div>

  </div>
</div>
