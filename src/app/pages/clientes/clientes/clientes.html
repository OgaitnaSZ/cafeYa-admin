<!-- Añadir después del header en mesas-activas.html -->
<div class="flex flex-col lg:flex-row lg:items-center justify-between gap-4">
  <!-- ... header existente ... -->
  
  <!-- Badge de conexión Socket -->
  <div class="flex items-center gap-2">
    @if(socketConnected()) {
      <div class="flex items-center gap-2 px-3 py-1.5 bg-green-50 border border-green-200 rounded-xl">
        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        <span class="text-xs font-semibold text-green-700">
          Socket conectado
        </span>
        @if(totalClientesConectados() > 0) {
          <span class="text-xs text-green-600">
            • {{ totalClientesConectados() }} cliente(s) online
          </span>
        }
      </div>
    } @else {
      <div class="flex items-center gap-2 px-3 py-1.5 bg-gray-50 border border-gray-200 rounded-xl">
        <div class="w-2 h-2 bg-gray-400 rounded-full"></div>
        <span class="text-xs font-semibold text-gray-600">
          Socket desconectado
        </span>
      </div>
    }
  </div>
</div>
