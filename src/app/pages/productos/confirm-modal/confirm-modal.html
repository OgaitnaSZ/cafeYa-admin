   <!-- Backdrop -->
    <div
      class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4"
      (click)="onBackdropClick($event)"
    >
      <!-- Modal -->
      <div
        class="
          bg-white rounded-3xl shadow-2xl
          w-full max-w-md
          animate-scale-in
        "
        (click)="$event.stopPropagation()"
      >
        <div class="p-6">
          <!-- Icon -->
          <div class="
            w-14 h-14 mx-auto mb-4
            bg-red-100
            rounded-2xl
            flex items-center justify-center
          ">
            <lucide-icon [img]="TriangleAlert" class="w-7 h-7 text-red-600"/>
          </div>

          <!-- Content -->
          <h3 class="text-xl font-black text-gray-900 text-center mb-2">
            {{ title }}
          </h3>
          <p class="text-sm text-gray-600 text-center mb-6" [innerHTML]="message"></p>

          <!-- Actions -->
          <div class="flex gap-3">
            <button
              (click)="onCancel()"
              class="
                flex-1 h-11
                border-2 border-gray-200
                text-gray-700 font-semibold
                rounded-xl
                hover:bg-gray-50
                active:scale-95
                transition-all
                cursor-pointer
              "
            >
              {{ cancelText }}
            </button>
            <button
              (click)="onConfirm()"
              class="
                flex-1 h-11
                text-white font-bold
                rounded-xl
                shadow-lg
                active:scale-95
                transition-all
                cursor-pointer
              "
              [ngClass]="confirmClass"
            >
              {{ confirmText }}
            </button>
          </div>
        </div>
      </div>
    </div>
